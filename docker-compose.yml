version: '3'

services:
  elasticsearch:
    container_name: elasticsearch
    image: docker.elastic.co/elasticsearch/elasticsearch:7.17.20
    ports:
      - 9200:9200
      - 9300:9300
    environment:
      - xpack.security.enabled=true
      - bootstrap.memory_lock=false
      - ELASTIC_PASSWORD=cdcs2024
      - discovery.type=single-node
      # Multi node setup
      # - node.name=es-01
      # - cluster.name=es-docker-cluster
      # - cluster.initial_master_nodes=es-01
      # - discovery.seed_hosts=es-01,es-02
    volumes:
      - data-01:/usr/share/elasticsearch/data
      - ./ELK/elasticsearch/config/elasticsearch.yml:/usr/share/elasticsearch/config/elasticsearch.yml
    ulimits:
      memlock:
        soft: -1
        hard: -1
    networks:
      - elastic

  kibana:
    container_name: kibana
    image: docker.elastic.co/kibana/kibana:7.17.20
    ports:
      - 5601:5601
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
    volumes:
      - ./ELK/kibana/config/kibana.yml:/usr/share/kibana/config/kibana.yml
    depends_on:
      - elasticsearch
    networks:
      - elastic

volumes:
  data-01:
    driver: local

networks:
  elastic:
    driver: bridge
