[SERVICE]
    Flush         5
    Daemon        Off
    Log_Level     info
    Parsers_File  parsers.conf
# config input nginx
[INPUT]
    Name          tail
    Path          /var/log/sv-nginx/access.log
    Parser        nginx
    Tag           nginx_access

[INPUT]
    Name          tail
    Path          /var/log/sv-app/combined.log
    Parser        app
    Tag           app_logs

# [INPUT]
#     Name          tail
#     Path          /var/log/sv-nginx/error.log
#     Parser        nginx
#     Tag           nginx_error

# config input auth.log
[INPUT]
    Name          tail
    Path          /var/log/sv-auth.log
    Parser        authlog
    Tag           authlog

# config input kern.log
# [INPUT]
#     Name          tail
#     Path          /var/log/sv-kern.log
#     Parser        kernlog
#     Tag           kernlog

# config input audit.log
[INPUT]
    Name          tail
    Path          /var/log/sv-audit/audit.log
    Parser        auditlog
    Tag           auditlog

# config filter nginx_access
[FILTER]
    Name          parser
    Match         nginx_access
    Key_Name      log
    Parser        nginx_access

# config filter nginx_error
# [FILTER]
#     Name          parser
#     Match         nginx_error
#     Key_Name      log
#     Parser        nginx_error
# config filter auth.log
[FILTER]
    Name          parser
    Match         authlog
    Key_Name      log
    Parser        authlog

[FILTER]
    Name          parser
    Match         app_logs
    Key_Name      log
    Parser        app

# config filter audit.log
[FILTER]
    Name          parser
    Match         auditlog
    Key_Name      log
    Parser        auditlog

# config filter kern.log
# [FILTER]
#     Name          parser
#     Match         kernlog
#     Key_Name      log
#     Parser        kernlog

# config output nginx access.log
[OUTPUT]
    Name          es
    Match         nginx_access
    Host          10.0.192.40
    Port          9200
    Index         nginx-access-logs
    Type          _doc

