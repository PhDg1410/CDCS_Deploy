# config output auth.log
[OUTPUT]
    Name          es
    Match         authlog
    Host          10.0.192.40
    Port          9200
    Index         auth-logs
    Type          _doc

# config output audit.log
[OUTPUT]
    Name          es
    Match         auditlog
    Host          10.0.192.40
    Port          9200
    Index         audit-logs
    Type          _doc

